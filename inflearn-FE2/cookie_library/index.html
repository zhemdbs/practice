<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery-cookie</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <h3 style="text-align: center; padding-top: 50px">
        JS Cookie
        <small class="text-muted">with jQuery Cookie Library</small>
      </h3>
      <br />
      <table id="data_table" class="table table-bordered table-striped table-dark table-hover text-center">
        <caption>
          List of Cookies
        </caption>
        <thead class="thead-light" id="data_category">
          <tr>
            <th class="category">Check list</th>
            <th class="category">Click</th>
          </tr>
        </thead>
        <tbody id="cookie_wrap">
          <tr>
            <form id="form">
              <td>
                <input type="text" name="cname" value="" id="cname" placeholder="cookie name" required />
              </td>
              <td><button type="submit">Delete Cookie</button></td>
            </form>
          </tr>
          <tr>
            <td>쿠키 전체 삭제하기</td>
            <td><button onclick="allDeleteCookie()">All delete Cookie</button></td>
          </tr>
        </tbody>
      </table>
      <button onclick="showValue('userid')">userid 쿠키 값은?</button> <br>
      <button onclick="showValue('username')">username 쿠키 값은?</button> <br>
      <button onclick="showValue('catid')">catid 쿠키 값은?</button> <br>
      <button onclick="clearValue();">Clear</button>
      <div id="value"></div>
    </div>
    <script src="http://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="js/cookie6.js"></script>
  </body>
</html>
