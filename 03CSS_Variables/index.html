<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css variables</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p class="title">Update CSS Variables With <span>JS</span></p>
  <div class="customize_area">
    <label for="spacing">Spacing</label>
    <input type="range" id="spacing" value="5">
    
    <label for="blur">Blur</label>
    <input type="range" id="blur" value="5">
    
    <label for="base_color">Base Color</label>
    <input type="color" id="base_color">
  </div>
  <div class="img_area">
    <img src="./images.jpg" alt="image">
  </div>
  <script src="https://code.jquery.com/jquery-3.6.2.min.js"
    integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
