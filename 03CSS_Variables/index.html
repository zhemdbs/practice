<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css variables</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p class="title">Update CSS Variables With <span>JS</span></p>
  <div class="customize_area">
    <div class="option_box">
      <label for="spacing">Spacing</label>
      <input type="range" id="spacing">
    </div>
    <div class="option_box">
      <label for="blur">Blur</label>
      <input type="range" id="blur">
    </div>
    <div class="option_box">
      <label for="base_color">Base Color</label>
      <input type="color" id="base_color">
    </div>
  </div>
  <div class="img_area">
    <img src="./images.jpg" alt="image">
  </div>
  <script src="main.js"></script>
</body>
</html>
